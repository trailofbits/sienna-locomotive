---
- hosts: localhost
  connection: local
  vars_files: 
    - config.yaml
  tasks:
    - vsphere_guest:
            vcenter_hostname: '{{ ipvcenter }}'
            username: '{{ username }}'
            password: '{{ rootpassword }}'
            guest: '{{ template }}_{{ run_uid }}_{{ item }}'
            state: absent
            force: yes
            validate_certs: no
            esxi:
                datacenter: Datacenter
                hostname: '{{ ipesxi }}'
      with_sequence: start=0 count='{{ number_worker }}'

