<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type='text/javascript' src='/js/jobs.js'></script>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		<div id='error_div'>
			<span id='error_span' style='background-color: red;'></span>
			<br/>
			<button id='error_dismiss_btn'>Dismiss</button>
		</div>
		<!-- SYSTEM -->
		<div id='system_div' class='column'>
			<h1>Systems</h1>
			<select id='system_select'>
				<option value='--'>--</option>
			</select>
			
			<div id='system_info_div'></div>
			<br/>
			<br/>
			<button id='system_delete_btn'>Delete</button>
			<br/>

			<textarea id='system_edit_yaml'></textarea>
			<br/>
			<button id='system_edit_btn'>Edit</button>
			<br/>
			
			<textarea id='system_add_yaml'></textarea><br/>
			<button id='system_add_btn'>Add System</button>
		</div>
		<!-- PROGRAM -->
		<div id='program_div' class='column'>
			<h1>Programs</h1>
			<select id='program_select'>
				<option value='--'>--</option>
			</select>

			<div id='program_info_div'></div>
			<br/>
			<br/>
			<button id='program_delete_btn'>Delete</button>
			<br/>

			<textarea id='program_edit_yaml'></textarea>
			<br/>
			<button id='program_edit_btn'>Edit</button>
			<br/>

			<textarea id='program_add_yaml'></textarea><br/>
			<button id='program_add_gui_btn'>Add GUI</button>
			<button id='program_add_cmd_btn'>Add CMD</button>
			<br/>
		</div>

		<!-- RUN -->
		<div id='run_div' class='column'>
			<h1>Runs</h1>
			<select id='run_select'>
				<option value='--'>--</option>
			</select>

			<div id='run_info_div'></div>
			<br/>
			<br/>
			<button id='run_start_btn'>Start Run</button>
			<button id='run_stop_btn'>Stop Run</button>
			<br/>
			<br/>
			<!--button id='run_delete_btn'>Delete</button>
			<br/>

			<textarea id='run_edit_yaml'></textarea>
			<br/>
			<button id='run_edit_btn'>Edit</button>
			<br/-->

			<textarea id='run_add_yaml'></textarea><br/>
			<select id='run_type_select'>>
				<option value='all'>All</option>
			</select>
			<button id='run_add_btn'>Add Run</button>
			<br/>
			<div id='run_file_mgr'>
				<div id='run_files'>
					<h3>Run Files</h3>
					<select id='run_files_select' multiple='true'>
					</select>
					<br/>
					<button id='run_file_remove_btn'>Remove from Run</button>
				<div id='corpus_files'>
					<h3>Available Files</h3>
					<select id='corpus_files_select' multiple='true'>
					</select>
					<br/>
					<button id='run_file_add_btn'>Add to Run</button>
				</div>
				<a href='/corpora' target='_blank'>Add files to corpus</a>
			</div>
		</div>
	</body>
</html>
