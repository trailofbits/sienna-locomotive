<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type='text/javascript' src='/js/shared.js'></script>
		<script type='text/javascript' src='/js/system.js'></script>
		<script type='text/javascript' src='/js/program.js'></script>
		<script type='text/javascript' src='/js/run.js'></script>
		<script type='text/javascript' src='/js/vis.js'></script>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>

		<div id='error_div'>
			<span id='error_span' style='background-color: red;'></span>
			<br/>
			<button id='error_dismiss_btn'>Dismiss</button>
		</div>
		<div id='control_div'>
			<!-- SYSTEM -->
			<div id='system_div' class='control'>
				<h1>Systems</h1>
				<select id='system_select'>
					<option value='--'>--</option>
				</select>
				<br/>
				<br/>
				<button id='system_details_btn'>More Info</button>
				<button id='system_add_btn'>Add System</button>
			</div>
			<!-- PROGRAM -->
			<div id='program_div' class='control'>
				<h1>Programs</h1>
				<select id='program_select'>
					<option value='--'>--</option>
				</select>
				<br/>
				<br/>
				<button id='program_details_btn'>More Info</button>
				<button id='program_add_btn'>Add Program</button>
			</div>

			<!-- RUN -->
			<div id='run_div' class='control'>
				<h1>Runs</h1>
				<select id='run_select'>
					<option value='--'>--</option>
				</select>
				<br/>
				<br/>
				<button id='run_start_btn'>Start Run</button>
				<button id='run_stop_btn'>Stop Run</button>
				<br/>
				<br/>
				<button id='run_details_btn'>More Info</button>
				<button id='run_add_btn'>Add Run</button>
			</div>
		</div>

		<div id='stats_div'>
			<h1>Active Runs</h1>
			<div id='active_runs_div'>
			</div>

			<h1>Finished Runs</h1>
			<div id='finished_runs_div'>
			</div>
			
			<h1>Cummulative Executions per Second</h1>
			<svg id='vis_svg'></svg>

			<h1>Worker Stats</h1>
			<div id='worker_stats_div'>
			</div>
		</div>

		<div id='modal_div'>
			<div class='modal_content sys_modal sys_info sys_add sys_edit'>
				<h1 class='sys_modal sys_info'>System Info</h1>
				<h1 class='sys_modal sys_edit'>Edit System</h1>
				<h1 class='sys_modal sys_add'>Add System</h1>

				<div id='system_info_div' class='sys_info sys_modal'></div>
				<textarea id='system_edit_yaml' class='sys_edit sys_modal'></textarea>
				<textarea id='system_add_yaml' class='sys_add sys_modal'></textarea>
				
				<br/>
				<br/>

				<button id='system_edit_btn' class='sys_info sys_modal'>Edit</button>
				<button id='system_delete_btn' class='sys_info sys_modal'>Delete</button>
				<button id='system_save_btn' class='sys_edit sys_add sys_modal'>Save</button>
				<button id='system_cancel_btn' class='sys_edit sys_info sys_add sys_modal'>Cancel</button>
			</div>
			<div class='modal_content prog_modal prog_info prog_add prog_edit'>
				<h1 class='prog_modal prog_info'>Program Info</h1>
				<h1 class='prog_modal prog_edit'>Edit Program</h1>
				<h1 class='prog_modal prog_add'>Add Program</h1>

				<div id='program_info_div' class='prog_modal prog_info'></div>
				<textarea id='program_add_yaml' class='prog_modal prog_add'></textarea>
				<textarea id='program_edit_yaml' class='prog_modal prog_edit'></textarea>

				<br/>
				<br/>

				<button id='program_edit_btn' class='prog_modal prog_info'>Edit</button>
				<button id='program_delete_btn' class='prog_modal prog_info'>Delete</button>
				<button id='program_add_gui_btn' class='prog_modal prog_add'>Add GUI</button>
				<button id='program_add_cmd_btn' class='prog_modal prog_add'>Add CMD</button>
				<button id='program_save_btn' class='prog_modal prog_edit'>Save</button>
				<button id='program_cancel_btn' class='prog_modal prog_info prog_add prog_edit'>Cancel</button>
			</div>

			<div class='modal_content run_modal run_info run_add run_edit'>
				<h1 class='run_modal run_info'>Run Info</h1>
				<h1 class='run_modal run_edit'>Edit Run</h1>
				<h1 class='run_modal run_add'>Add Run</h1>

				<textarea id='run_edit_yaml' class='run_modal run_edit'></textarea>
				<textarea id='run_add_yaml' class='run_modal run_add'></textarea>

				<div id='run_info_div' class='run_modal run_info'></div>
				<div id='run_file_mgr' class='run_modal run_info'>
					<div id='run_files'>
						<h2>Run Files</h2>
						<select id='run_files_select' multiple='true'>
						</select>
						<br/>
						<button id='run_file_remove_btn'>Remove from Run</button>
					</div>
					<div id='corpus_files'>
						<h2>Available Files</h2>
						<select id='corpus_files_select' multiple='true'>
						</select>
						<br/>
						<button id='run_file_add_btn'>Add to Run</button>
					</div>
					<a href='/corpora' target='_blank'>Add files to corpus</a>
				</div>

				<br/>
				<br/>

				<button id='run_edit_btn' class='run_modal run_info'>Edit</button>
				<button id='run_delete_btn' class='run_modal run_info'>Delete</button>

				<select id='run_type_select' class='run_modal run_add'>
					<option value='all'>All</option>
				</select>

				<button id='run_save_btn' class='run_modal run_add run_edit'>Save</button>
				<button id='run_cancel_btn' class='run_modal run_info run_add run_edit'>Cancel</button>
			</div>
		</div>
	</body>
</html>
