<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type='text/javascript' src='/js/jobs.js'></script>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		
		<!-- SYSTEM -->
			<h1>Systems</h1>
			<select id='system_select'>
				<option value='--'>--</option>
			</select>
			
		<!-- PROGRAM -->
			<h1>Programs</h1>
			<select id='program_select'>
				<option value='--'>--</option>
			</select>

		<!-- RUN -->
			<h1>Run</h1>

			<h2>Available Runs</h2>
			<select id='run_select'>
				<option value='--'>--</option>
			</select>

		    <button id='run_create_btn'>Create</button>

			<button id='run_detail_btn'>Detail</button>
			
            <button id='run_remove_btn'>Remove</button>

			<div id='run_file_mgr'>
				<div id='run_files'>
					<h3>Run Files</h3>
					<select id='run_files_select' multiple='true'>
					</select>
					<br/>
					<button id='run_file_remove_btn'>Remove from Run</button>
				<div id='corpus_files'>
					<h3>Available Files</h3>
					<select id='corpus_files_select' multiple='true'>
					</select>
					<br/>
					<button id='run_file_add_btn'>Add to Run</button>
				</div>
				<a href='/corpora' target='_blank'>Add files to corpus</a>

            <br>

			<h1>Launch fuzzing</h1>
		    <button id='run_start_btn'>Run</button>
			<button id='run_stop_btn'>Stop</button>
			<h1>Post Analysis</h1>
			<button id='run_exploitable_btn'>Run Exploitable</button>
			<button id='run_stats_btn'>Stats</button>

	</body>
</html>
